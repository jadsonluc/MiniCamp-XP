<html>
    <script>
        //SOMA, SUBTRAÇÃO, MULTIPLICAÇÃO, DIVISÃO, RESTO, PORCENTAGEM
        function calculo(operacao, n1, n2) {
            var resultado;
            if(operacao === "SOMA") {
                resultado = n1 + n2;
            } else if (operacao === "SUBTRACAO") {
                resultado = n1 - n2;
            } else if(operacao === "MULTIPLICACAO") {
                resultado = n1 * n2
            } else if(operacao === "DIVISAO") {
                resultado = n1 / n2
            } else if(operacao === "RESTO"){
                resultado = n1 % n2
            } else if(operacao === "PORCENTAGEM") {
                resultado = n1 * (n2 / 100) + "%"
            } else {
                console.log("Operação inválida")
            }
            return resultado
        }

    </script>
</html>

<html>
    <script>
        //Criar uma função que recebe uma palvra como parâmetro e retorna ela invertida
        // 1º passo: receber a palavra
        // 2º passo: criar uma variável temporária para armazenar o resultado
        // 3º passo: Iterar de tras pra frente, armazenando letra por letra de tras pra frente
        // 4º passo: Retornar variável temporária

        function OrdemInversa(palavra) {
            var palavraInvertida = ""
            for(var i = palavra.length - 1; i >= 0; i--){
                palavraInvertida += palavra[i]//seria o mesmo que: palavraInvertia = palavraInvertida + palavra[i]
            }
            return palavraInvertida
        }

        

    </script>
</html>

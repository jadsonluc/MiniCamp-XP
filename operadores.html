<html>
    <script>
        //soma
        var soma = 4 + 2;
        console.log(soma);

        //subtração
        var subtracao = 4 - 2;
        console.log(subtracao);

        //multiplicação
        var multiplicacao = 4 * 2;
        console.log(multiplicacao);

        //divisão
        var divisao = 4 / 2;
        console.log(divisao);

        //resto 
        var resto = 4 % 2
        console.log(resto);

        //potenciação
        var potenciacao = 4**2;
        console.log(potenciacao)

        //precedência
        var semPrecedencia = 4 + 2 / 4 + 2
        console.log(semPrecedencia)

        var comPrecedencia = (4 + 2) / (4 + 2)
        console.log(comPrecedencia)

        //incremento
        for(var i=0; i < 10; i++)
        console.log(i)

       //decremento
       for(var j = 10; j > 0; j--)
       console.log(j)



        
        
        
        
    </script>
</html>

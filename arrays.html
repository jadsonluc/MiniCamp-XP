<html>
    <script>
        var carros = ["Gol", "Palio", "Uno"];
        console.log(carros);

        var primeiroCarro = carros[0]
        var segundoCarro = carros[1]
        var terceiroCarro = carros[2]

        console.log("primeira posição: " + primeiroCarro);
        console.log("segunda posição: " + segundoCarro);
        console.log("terceira posição: " + terceiroCarro)

        carros[2] = "Argo" // Atribui um novo valor ao elemento 3 da array carros
        console.log(carros[2])

        console.log("tamanho do array " + carros.length + " elementos");
        console.log("último elemento do array: " + carros[carros.length -1])// pega o último elemento da array carros: carros[carros.length - 1]

        //Inserir novos elementos

        carros[3] = "Sanderos"
        console.log("último elemento do array: " + carros[carros.length -1])

        //Quando não sabemos qual o índice da array como inserimos um novo valor a lista?

        carros[carros.length] = "Corsa"

        console.log("último elemento do array: " + carros[carros.length -1])

        //Existe outra forma de inserir elementos dentro de uma array com a função push() -> sintaxe: array.push(elemento)

        carros.push("Polo")
        console.log(carros)

        //Como podemos remover o último elemento de array? Usando a função pop() 
        //sintaxe: array.pop();

        console.log(carros.pop())
        console.log(carros)

        //Como inserir elementos ao fim da array? usamos array.unshift(elemento)

        carros.unshift("Doblô")
        console.log(carros)

        //Como remover o primeiro elemento da array? array.shift(elemento)

        
        console.log(carros.shift())//Para imprimir o primeiro elemento removido
        console.log(carros)
    </script>
</html>

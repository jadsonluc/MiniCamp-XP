<html>
    <script>
        var nomes = ["João", "Maria", "José", "Ana", "Jorge", "Jadson", "Pedro", "Moisés", "Júlio", "Erica", "Emanuelly"];

        for(var i = 0; i < nomes.length; i++){
            console.log(nomes[i])
        }

        //Outra forma de fazer o FOR que fica muito parecido como o WHILE:

        var i = 0
        for(;i < nomes.length;) { //Importante é deixar os (;) no local certo para não gerar erro de sintaxe no código.
            console.log(nomes[i])
            i++
        }
    </script>
</html>
